<!DOCTYPE html>

<head>
    <meta charset="UTF-8" lang="PT-BR">
    <title>Qual sua fase da vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: rgb(255, 255, 255);
        background-repeat: no-repeat;
        text-align: center;
    }

    .titulo {
        margin-top: 60px;
    }

    .button {

    }
</style>
<script>
    function fase() {
        let idade = document.getElementById("idade");
        let nome = document.getElementById ("nome").value;
        if (idade.value <= 11) {
            text.innerHTML = nome + " você é criança ";
        }
        if (idade.value >= 12 && idade.value <= 20) {
            text.innerHTML =  nome + " você é adolecente ";
        }
        if (idade.value >= 21 && idade.value <= 64) {
            text.innerHTML = nome + " você é adulto ";
        }
        if (idade.value >= 65) {
            text.innerHTML = nome + " você é idoso ";
        }
    }
</script>

<body>
    <div class="titulo">
        <h1> DESCUBRA SUA FASE DA VIDA</h1>
    </div>
    <div class="info">
        <label>Qual seu nome?</label>
        <input class="info" type="text" id="nome" value="Maria">
        <label> Qual sua idade?</label>
        <input class="input" type="text" value="35" id="idade">
        <button onclick="fase()">VEJA!</button>

        <div class="result">
            <p id="text"></p>
        </div>
    </div>
    <div>
        <img src="fazes.final.png" width="1050px;" />
    </div>

</body>

</html>
